name: "Bug/Issue Report"
description: "Report bug with the patch itself or issue with the game that should be fixed."
title: "[BUG]: "
labels: [ "bug" ]
body:
  - type: textarea
    id: issue_description
    attributes:
      label: "Description:"
      description: |
        A concise description of the bug or issue.

        - Include step by step examples of how the bug/issue can be reproduced if possible.
    validations:
      required: true
  - type: textarea
    id: screenshots
    attributes:
      label: "Screenshots/Video:"
      description: "Attach screenshots or gif/videos to clarify the context. They often convey useful information that is omitted by the description."
    validations:
      required: false